server.port:8085

spring.application.name=resource-service

spring.servlet.multipart.enabled=true
# 默认上传地址
spring.servlet.multipart.location=/home/skyrim1990/tmp/images
# 单个文件最大大小
spring.servlet.multipart.max-file-size=20MB
# 所有文件最大大小
spring.servlet.multipart.max-request-size=1GB

static-file-location=file:/home/skyrim1990/tmp/images/

management.endpoints.web.exposure.include=*

spring.mvc.throw-exception-if-no-handler-found=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3307/demo?useUnicode=true&characterEncoding=utf8&useSSL=false&nullCatalogMeansCurrent=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations: /mapper/*.xml
mybatis.type-aliases-package: com.tao.resourceservice.model

